<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Custom@X</a>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item nav-link">
                        <a href="/api/v1/auth/login" class="text-decoration-none">Login</a>
                    </li>
                    <li class="nav-item nav-link">
                        <a href="/api/v1/auth/registration" class="text-decoration-none">Registration</a>
                    </li>

                    <li class="nav-item nav-link">
                        <a href="/api/v1/auth/" class="text-decoration-none">Demo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="w-50% border">
        <form id="registrationForm" class="container mt-4">
            <h1 class="text-center">Register Form</h1>
            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" name="firstName" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" name="lastName" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <div id="error-message"></div>
    <div id="success-message"></div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="../static/ajax/ajax.js"></script>
    <script>
        $(document).ready(function() {
            $("#registrationForm").on("submit", function(event) {
                event.preventDefault(); // Prevent the default form submission

                var registrationData = {
                    firstName: $("input[name='firstName']").val(),
                    lastName: $("input[name='lastName']").val(),
                    email: $("input[name='email']").val(),
                    password: $("input[name='password']").val()
                };

                $.ajax({
                    url: "http://localhost:8285/api/v1/auth/register",
                    type: "POST",
                    dataType: "json",
                    contentType: "application/json",
                    data: JSON.stringify(registrationData),
                    success: function(response) {
                        // Registration successful, you can handle the response here
                        console.log("Registration successful:", response);
                        $("#success-message").html("User registration successfully").slideDown();
                        $("#error-message").slideUp();
                    },
                    error: function(error) {
                        $("#success-message").html("User regidtration fail").slideDown();
                        $("#error-message").slideUp();
                    }
                });
            });
        });
    </script>

    <!-- ... Rest of the HTML code ... -->


</body>

</html>
